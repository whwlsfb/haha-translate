<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="jquery.min.js"></script>
    <script src="clipboard.min.js"></script>
    <title>哈哈？ 转换器</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">哈哈？ 转换器</div>
        <div class="panel-body text-center">
          <div class="form-group">
            <textarea
              class="form-control"
              rows="3"
              id="input"
              placeholder="在这里贴入要转换的内容"
            ></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="encode">
              <i class="fa fa-sign-in"></i> 编码
            </button>
            <button class="btn btn-info" id="decode">
              <i class="fa fa-sign-out"></i> 解码
            </button>
            <button
              class="btn btn-info"
              id="copycode"
              data-clipboard-target="#result"
            >
              <i class="fa fa-copy"></i> 复制
            </button>
            <button
              class="btn btn-default"
              onclick="$('#input').val('');$('#output').val('')"
            >
              <i class="fa fa-trash-o"></i> 清空
            </button>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              rows="3"
              id="result"
              placeholder="转换结果"
              readonly=""
              onmouseover="this.focus();this.select();"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="xmorse.min.js"></script>
    <script src="morse.js"></script>

    <script>
      var clipboard = new ClipboardJS("#copycode");
      clipboard.on("success", function (e) {
        e.clearSelection();
        alert("复制成功！");
      });
      clipboard.on("error", function (e) {
        e.clearSelection();
        alert("复制失败！");
      });
    </script>
  </body>
</html>
